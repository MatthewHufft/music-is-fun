<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/style/main.css">
    <title>Music Is Badass</title>
</head>

<body>
    <header>
        <nav class="navbar navbar-dark navbar-expand bg-dark text-light">
            <a class="navbar-brand" href="#">
                <img src="assets/img/logo.png" width="45" height="45" alt="" loading="lazy">
                <span class="ml-2">Music is Badass</span>
            </a>
        </nav>
    </header>
    <main class="container-fluid">
        <section class="row">
            <div class="col-4 my-3">
                <form onsubmit="app.songsController.search(event)">
                    <input type="text" class="form-control" name="query" placeholder="Search For Music" />
                    <button class="btn btn-success mt-1 form-control" type="submit">
                        Search
                    </button>
                </form>
            </div>
        </section>

        <section class="row">
            <div class="col-3">
                <h3 class="text-center">Search Results</h3>
                <div id="songs" class="col-12 m-0">
                    <div class="card" style="width: 25rem;">
                        <ul class="list-group list-group-flush">
                            <!-- <li class="list-group-item"><img src="//placehold.it/75x75"> Artist, Album, Song, Price</li> -->
                        </ul>
                    </div>
                </div>
            </div>
            <div class="col-6 mt-3" id="currentSong">
                <!-- <audio src="" controls></audio> -->
                <!-- <div class="card">
                    <img src="//placehold.it/100x100" class="card-img-top" alt="...">
                    <div class="card-body">
                      <h5 class="card-title">Card title</h5>
                      <p class="card-text">Some quick example text to build on the card title and make up the bulk of the card's content.</p>
                    </div>
                    <div class="card-body">
                      <a href="#" class="card-link">Card link</a>
                      <a href="#" class="card-link">Another link</a>
                    </div>
                  </div> -->
            </div>
            <div class="col-3">
                <h3 class="text-center">My Music</h3>
                <div class="col-12 m-0" id="myMusic">
                    <!-- template for playlist -->
                </div>
            </div>
        </section>
    </main>
    <footer class="container-fluid bg-dark text-light">
        <div class="row text-center">
            <div class="col">
                <p><small>Made with love by Codeworks</small></p>
            </div>
        </div>
    </footer>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.19.0/axios.js"
        integrity="sha256-XmdRbTre/3RulhYk/cOBUMpYlaAp2Rpo/s556u0OIKk=" crossorigin="anonymous"></script>
    <script src=" https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.js"
        integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU=" crossorigin="anonymous"></script>
    <script src="app/main.js" type="module"></script>
</body>

</html>
